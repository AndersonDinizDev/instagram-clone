<script>
    let imagem = document.getElementById("imagem1")

    function trocaimagem(){
        if (imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }

setInterval(function () {
    
    trocaimagem()
}, 4000);

</script>
